<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX + Appwrite Demo</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add HTMX extensions -->
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
</head>
<body class="bg-gray-100 min-h-screen" hx-ext="json-enc">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8 text-center text-gray-800">HTMX + Appwrite Demo</h1>
        
        <!-- Add Item Form with optimistic UI -->
        <form hx-post="/items"
              hx-target="#items-list"
              hx-swap="beforeend"
              hx-indicator="#spinner"
              hx-ext="json-enc"
              hx-headers='{"Content-Type": "application/json"}'
              class="mb-8 max-w-md mx-auto">
            <div class="flex gap-2 relative">
                <input type="text"
                       name="content"
                       placeholder="Enter new item..."
                       class="flex-1 px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500"
                       required>
                <button type="submit"
                        class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition-colors">
                    Add
                </button>
                <div id="spinner" 
                     class="htmx-indicator absolute right-20 top-2">
                    <svg class="animate-spin h-5 w-5 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </div>
            </div>
        </form>

        <!-- Items List with HTMX-powered updates -->
        <div id="items-list" 
             class="space-y-4 max-w-md mx-auto"
             hx-trigger="itemAdded from:body">
            {% for item in items %}
                {% include "partials/item.html" %}
            {% endfor %}
        </div>

        {% if error %}
        <div class="mt-4 p-4 bg-red-100 text-red-700 rounded-lg"
             hx-swap-oob="true">
            {{ error }}
        </div>
        {% endif %}
    </div>

    <!-- Toast notifications for actions -->
    <div id="notifications"
         class="fixed bottom-4 right-4 space-y-2"
         hx-swap-oob="beforeend">
    </div>
</body>
</html>
